<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>beats-per</title>
		<link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
		<script
			type="module"
			src="/node_modules/api-viewer-element/lib/api-viewer.js"
		></script>
		<script type="module" src="./src/index.ts"></script>
		<style>
			api-viewer {
				max-inline-size: 100%;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1><code>beats-per</code></h1>
			</header>
			<section class="demo">
				<h2>Demo</h2>
				<beats-per>
					<p>BPM: <output id="bpm"></output></p>
					<p>Count: <output id="count"></output></p>
					<button>Click to track</button>
				</beats-per>
			</section>
			<section class="docs">
				<h2>Docs</h2>
				<api-viewer src="/custom-elements.json"></api-viewer>
			</section>
		</main>
	</body>
</html>
